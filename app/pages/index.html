<!DOCTYPE html>
<html lang="es" ng-app="myApp" ng-controller="myCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda en Línea</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="../script.js"></script>
    <link rel="stylesheet" href="../Assets/index.css">
</head>
<body>

    <header>
        <h1>Bienvenido a Mi Tienda en Línea</h1>
        <div id="message"></div>
    </header>

    <script>
        // Función para mostrar el mensaje recibido del servidor
        function showMessage(message, success) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.style.color = success ? 'green' : 'red'; // Estilo del mensaje
        }

        // Obtener el mensaje del servidor si se proporcionó
        const searchParams = new URLSearchParams(window.location.search);
        const message = searchParams.get('message');
        const success = searchParams.get('success') === 'true';

        if (message) {
            showMessage(message, success);
        }
    </script>

        </ul>

</body>
