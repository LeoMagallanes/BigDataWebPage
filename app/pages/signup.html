<!DOCTYPE html>
<html lang="es" ng-app="myApp" ng-controller="myCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Mi Tienda en Línea</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="../script.js"></script>
    <link rel="stylesheet" href="../Assets/signup.css">
</head>
<body>

    <header>
        <h1>Registrarse</h1>
    </header>

    <section>
        <h2>Crea tu Cuenta</h2>

        <form>
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" ng-model="username" name="username" required>

            <!--<label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>-->

            <label for="password">Contraseña:</label>
            <input type="password" id="password" ng-model="password" name="password" required>

            <button type="submit" ng-click="add_user()">Registrarse</button>
            <a href="login.html">Iniciar Sesión</a>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Mi Tienda en Línea - Registrarse. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
